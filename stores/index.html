<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Produk</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .produk { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
    .keranjang-icon { position: fixed; top: 20px; right: 20px; cursor: pointer; }
    .keranjang-icon span { background: red; color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px; position: absolute; top: -10px; right: -10px; }
    #keranjang-section { margin-top: 40px; border-top: 2px solid #000; padding-top: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    button { padding: 5px 10px; }
    #result { margin-top: 20px; padding: 10px; background: #eef; border: 1px solid #99f; }
  </style>
</head>

<body>
  <h1>Daftar Produk</h1>

  <div class="keranjang-icon" id="keranjang-icon">
    ðŸ›’ <span id="notifikasi">0</span>
  </div>

  <div id="daftar-produk"></div>

  <form id="keranjang-form">
    <section id="keranjang-section">
      <h2>Keranjang Belanja</h2>
      <table id="keranjang-tabel">
        <thead>
          <tr>
            <th>Produk</th>
            <th>Harga</th>
            <th>Jumlah</th>
            <th>Subtotal</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="3"><strong>Total</strong></td>
            <td id="total-harga">Rp 0</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
      <button type="submit">Kirim Pesanan</button>
    </section>
  </form>

  <div id="result"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
